services:
    mysql:
        image: mysql:8.0
        ports:
            - "3306:3306"
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root123
            MYSQL_DATABASE: slm
            MYSQL_ROOT_HOST: '%'
        volumes:
            - ./devops/data:/var/lib/mysql
        networks:
            - slm
        healthcheck:
            test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD" ]
            interval: 5s
            timeout: 5s
            retries: 5
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"

    embed:
        ports:
            - "8181:8080"
        build:
            context: ./slm-embed
        restart: always
        networks:
            - slm
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8080/health-check"]
            interval: 30s
            timeout: 10s
            retries: 3
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"

    engine:
        ports:
            - "8383:5000"
        build:
            context: ./slm-engine
        restart: always
        environment:
            - EMBED_HOST_API=embed:8080
            - OLLAMA_HOST=http://ftisu.ddns.net:9293/ollama/
            - OLLAMA_MODEL=qwen2.5-coder:7b-instruct-q8_0
            - LLM_PROMPT=0 # 0 for traditional prompt, 1 for fine-tuned prompt
        networks:
            - slm
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:5000/health-check"]
            interval: 30s
            timeout: 10s
            retries: 3
        depends_on:
            embed:
                condition: service_healthy
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"

    backend:
        ports:
            - "8282:8080"
        build:
            context: ./slm-backend
        restart: always
        environment:
            - MYSQL_HOST=mysql/slm
            - MYSQL_USER=root
            - MYSQL_PASSWORD=root123
            - EMBED_HOST_API=embed
            - ENGINE_HOST_API=engine
        networks:
            - slm
        healthcheck:
            test: [ "CMD", "curl", "-f", "http://localhost:8080/health-check" ]
            interval: 30s
            timeout: 10s
            retries: 3
        depends_on:
            mysql:
                condition: service_healthy
            engine:
                condition: service_healthy
            embed:
                condition: service_healthy
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"

    ui:
        ports:
            - "4000:80"
        build:
            context: ./slm-ui
        restart: always
        environment:
            - BACKEND_HOST_API=backend
            - EMBED_HOST_API=embed
            - ENGINE_HOST_API=engine
        networks:
            - slm
        depends_on:
            backend:
                condition: service_healthy
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"

networks:
    slm:
        driver: bridge