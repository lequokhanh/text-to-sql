version: "3.8"

services:
    embed:
        ports:
            - 8181:8080
        build:
            context: ./slm-embed
        environment:
            - CONSUL_HOST=consul
        networks:
            - slm

    consul:
        image: consul:1.15.4
        ports:
            - "8500:8500"
            - "8600:8600/udp"
        environment:
            CONSUL_BIND_INTERFACE: eth0
        command: agent -server -bootstrap -ui -client=0.0.0.0 -datacenter=dc1 -node=consul-server
        networks:
            - slm

    postgres:
        build:
            context: ./devops/postgres
        ports:
            - "5433:5432"
        volumes:
            - postgres-data:/var/lib/postgresql/data
        networks:
            - slm
networks:
    slm:
        driver: bridge

volumes:
    postgres-data:
