spring:
  application:
    name: slm-backend
  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: 8500
      discovery:
        enabled: true
        register: true
        prefer-ip-address: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

security:
  jwt:
    secret-key: qwertyuiopasdfghjklzxcvbnmqwertyuiopaASDFGHJKLZXCVBNM123456
    expiration-time: 432000000  # Example: 5 days in milliseconds

management:
  endpoints:
    web:
      exposure:
        include: health
